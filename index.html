<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/sonriendo.png" type="image/x-icon">
    <title>CatFact</title>
</head>
<body>
    <div class="header">
        
        <div>
            <img src="./img/sonriendo.png" alt="cat logo" width="20px" class="imgp">
        </div>

        <div>
            <audio controls>
                <source src="./audio/freecodecamp1track-Quincy.ogg" type="audio/ogg">
                <source src="/audio/freecodecamp1track-Quincy.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
        </div>
        
    </div>
    <div class="main">
        <div class="container">
            <div>
                <img  id="cat" src="" alt="cat" class="imgcat">
            </div>

            <div>
                <p id="cnt"></p>
            </div>
            
            <div>
                <p id="qt"></p>
            </div>
      
       
        
            <button id="btn" class="btn">GO</button>

        </div>
    </div>
    

    <div class="footer">
        <p>Made by Eduardo Nila Osorno  </p>
        
    </div>
   
    <script src="app.js"></script>
</body>
</html>
